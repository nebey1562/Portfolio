    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* White text for readability */
        }
        header {
            background-color: #1f1f1f; /* Slightly lighter dark for header */
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-section {
            background-color: #1f1f1f; /* Darker section background */
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .contact-heading {
            font-size: 2rem;
            font-weight: bold;
            animation: slideUp 1s ease-out;
            margin-bottom: 30px;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .contact-box {
            background-color: #2c2c2c; /* Darker box background */
            border: 1px solid #3a3a3a; /* Border color */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-box:hover {
            background-color: #3a3a3a; /* Slightly lighter background on hover */
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .contact-box strong {
            font-size: 1.5rem; /* Larger text for strong elements */
        }
        .contact-box .details {
            background-color: #121212; /* Darker background for details */
            padding: 10px;
            border-radius: 3px;
            margin-top: 10px;
        }
        .contact-box a {
            color: #ffffff; /* White color for links */
            text-decoration: none;
        }
        .contact-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
